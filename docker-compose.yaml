        - PLUGIN_REPO=octocat/hello-world 
        - SERVER_URL_KLUSTERAPI=https://api.k8s.dev.movio.co
        - DRONE_REPO_OWNER=andrei
        - DRONE_REPO_NAME=movio
        - PLUGIN_ROLE=arn:aws:iam::650454640207:role/DroneK8sRole