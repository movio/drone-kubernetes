version: '3'
services:
    plugin:
        build: 
            context: .
        environment:
        - PLUGIN_KIND=deployment
        - PLUGIN_DEPLOYMENT=api-web 
        - PLUGIN_DAEMONSET=api-web 
        - PLUGIN_USER=default
        - PLUGIN_NAMESPACE=default 
        - PLUGIN_CLUSTER=kluster-api,movio-dev
